<header>
  <nav class="navbar navbar-expand-md fixed-top bg-primary">
    <a class="navbar-brand" href="#">
      <img src="assets/logo_circle.png" width="30" height="30">
      Itavsa
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-end me-3">
      <a *ngIf="!isLoggedIn" class="nav-link" href="#" (click)="login()">Log in</a>
      <ng-container *ngIf="isLoggedIn" class="text-center">
        <a class="nav-link me-3" [href]="keycloakProfileUrl" target="_blank" title="User profile">{{userProfile?.firstName}} {{userProfile?.lastName}}</a>
        <a class="nav-link cursor" href="#" (click)="logout()" title="Log out"><fa-icon [icon]="faSignOut"></fa-icon></a>
      </ng-container>
    </div>
  </nav>
</header>
